<h1>棒球（英語：Baseball、日韓稱為野球），為一種團體球類運動，由人數最少為9人的兩支隊伍在一個扇形的棒球場進行攻擊與守備。棒球球員分為攻方與守方，攻方球員利用球棒將守方投擲的球擊出，隨後以逆時針方向沿著四個壘位進行跑壘，當成功回到本壘就可得1分；而守方則利用手套將攻方擊出的球接住或透過傳球將攻方球員封殺或觸殺出局。比賽中，兩隊輪流攻守，比賽結束後，得分較高的一隊會勝出；若雙方得分仍相同，則進入延長賽；在延長賽中每一局規則均按照正規賽最後一個半局計算，在該局下半局結束後若分數有差距即結束比賽。</h1>
